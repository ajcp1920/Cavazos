<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href=""/>
    <title>Sistema</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel='stylesheet' href='./css/ModalHeaderColor.css'/>
</head>

<body>
        <!-- Modal de Confirmación -->
       <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModal">Confirmacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="modal-body text-center">
                <h3>Message</h3>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Formulario de Credenciales -->
      <form class="form-signin">
        <h2 class="form-signin-heading russo">Sistema</h2>

        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" id="inputLogin" class="form-control" placeholder="Usuario" autofocus>
        </div>

        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        </div>

        <button type="button" id="botonAceptar" class="btn btn-lg btn-primary btn-block">Iniciar Sesión
        <span class="glyphicon glyphicon-log-in"></span></button>
    </form>
</body>
</html>
